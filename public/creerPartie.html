<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Rejoindre une partie</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> Racing Maze</h1>
			</header>
            <!-- Pour la partie création partie (niveau du jeu) -->
			<main class="join-main">
				<form action="chat.html">
                    
                    <div class="form-control">
						<label for="username">Nom d'utilisateur</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Entrer le nom d'utilisateur..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="username"><span>Nom de la partie</span></label>
						<input
							type="text"
							name="partieName"
							id="partieName"
							placeholder="Entrer le nom de la partie..."
							required
						/>
					</div>
					__________________________________________________________
					<div id="typePartie" >
						<span>Type de partie  :  </span>&nbsp;&nbsp;<input id="partiePublique" type="radio" name="partietoggle" value="partiePublique" onclick="radioCheck()"/>
						<label for="partiePublique">Publique</label>
						<input id="partiePrivee" type="radio" name="partietoggle" value="partiePrivee" onclick="radioCheck()" />
						<label for="partiePrivee">Privée</label>
					</div>
					__________________________________________________________
					
                    <div id="niveauJeu">
						<span>Niveau de jeu  :  </span>&nbsp;&nbsp;<input id="menuFacile" type="radio" name="niveautoggle" value="Facile" />
						<label for="menuFacile">Facile</label>
						<input id="menuIntermediaire" type="radio" name="niveautoggle" value="Intermediaire" />
						<label for="menuIntermediaire">Intermédiaire</label>
						<input id="menuDifficile" type="radio" name="niveautoggle" value="Difficile" />
						<label for="menuDifficile">Difficile</label>
					</div>
                    __________________________________________________________
					<button id="btnRejoindre" type="submit" class="btn">Creer la partie</button>
				</form>
			</main>
		</div>
	</body>
    <script>
        document.getElementById('btnRejoindre').onclick = () => {
            if(document.getElementById('partieName').value == ""){
                alert('veuillez remplir le nom de la partie');
                return 0;
            }else if(document.getElementById('partiePublique').checked != true && document.getElementById('partiePrivee').checked != true){
                alert('choisir le type');
                return 0;
            }else if(document.getElementById('menuFacile').checked != true && document.getElementById('menuIntermediaire').checked != true && document.getElementById('menuDifficile').checked != true ){
                alert('choisir le niveau');
                return 0;
            }else{
                // code pour envoyé les données et créer la partie en fonction des données récupérées depuis le formulaire
            }
            
        };
    </script>
</html>
